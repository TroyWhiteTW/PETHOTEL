@{
    Layout = null;
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>會員登入</title>



    <link rel="stylesheet" href="~/css/style.css">

</head>
<body>
    <div class="container">
        <div class="message signup">
            <div class="btn-wrapper">
                <button class="button" id="signup">SignUp</button>
                <button class="button" id="login"> Login</button>
            </div>
        </div>

        <div class="form form--signup" action="" data-ajax="false" method="post">
            <div class="form--heading">Welcome! Sign Up</div>
            <form action="" data-ajax="false" method="post">
                <input type="text" name="account" id="account" placeholder="account">
                <input type="email" name="Email" id="Email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="password">
                <input type="text" name="name" id="name" placeholder="name">
                <input type="text" name="name" id="name" placeholder="name">
                <input type="text" name="name" id="name" placeholder="name">
                <input type="text" name="name" id="name" placeholder="name">
                <input type="submit" class="button" name="action:signup" value="Sign Up">
            </form>
        </div>

        <div class="form form--login" action="" data-ajax="false" method="post">
            <div class="form--heading">Welcome back! </div>
            <form action="" data-ajax="false" method="post">
                <input type="text" name="account" placeholder="account">
                <input type="password" name="password" placeholder="password">
                <input type="submit" class="button" name="action:login" value="Login">
            </form>
        </div>

    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="~/js/index.js"></script>


</body>
</html>
